<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conga Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-board">
        <div id="turn-info">In attesa di altri giocatori...</div>

        <div class="area-player opp">
            <div id="opponent-hand" class="hand-container"></div>
            <div class="score-label">Avversario: <span id="score-opp">0</span></div>
        </div>
        
        <div id="center-area">
            <div id="deck-container">
                <img src="assets/Dorso.png" id="deck-img" alt="Mazzo">
                <div id="deck-count">40</div>
            </div>

            <div id="discard-pile" class="card-slot">
                </div>

            <div id="close-zone">
                <span>CHIUDI QUI</span>
            </div>
        </div>

        <div class="area-player me">
            <div class="score-label">Tu: <span id="score-me">0</span></div>
            <div id="player-hand" class="hand-container"></div>
        </div>
    </div>

    <script type="module" src="js/games.js"></script>
</body>
</html>
